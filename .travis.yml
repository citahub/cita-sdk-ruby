---
sudo: false
language: ruby
cache: bundler
rvm:
  - 2.4.5
  - 2.5.3
  - 2.6.1
before_install: gem install bundler
install:
  - cd secp256k1 && ./autogen.sh && ./configure --enable-module-recovery --enable-experimental --enable-module-ecdh && make && sudo make install && cd ..
  - bundle install
script:
  - bundle exec rake

after_success:
  - bash <(curl -s https://codecov.io/bash)
